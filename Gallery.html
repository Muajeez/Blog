        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand col-lg-12 md-12 sm-12 xs-12" href="#" >Elon Musk Blog</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">

                    </form>
                </div> 
            </div>

        <br>
        <br>
        <br>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">

		  <div class="item active">
                      <img src="Assets/Images/elon1.jpg" alt="Chania" width="460" height="345">
		  </div>

		  <div class="item">
                      <img src="Assets/Images/elon2.jpg" alt="Chania" width="460" height="345">
		  </div>
		
		  <div class="item">
                      <img src="Assets/Images/elon3.jpg" alt="Flower" width="460" height="345">
		  </div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control" href="#myCarousel" role="button" data-slide="prev">
		  <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control" href="#myCarousel" role="button" data-slide="next">
		  <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
		  <span class="sr-only">Next</span>
		</a>
        </div>
